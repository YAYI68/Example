{% extends 'school_app/school_base.html'%}
{% block body_block %}
<div class="jumbotron">
  <h1>
    {% if not form.instance.pk %}
    Create New School
    {% else %}
    Update School
    {% endif %}
  </h1>
  <form method="post">
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>

{% endblock %}
